[sensor]
# DHT11センサーが接続されているGPIOピン番号（BCM番号）
pin = 4

# センサー読み取り失敗時のリトライ回数
retry_count = 3

# データ取得間隔（秒）
read_interval = 60

[data]
# センサーデータを保存するJSONファイルのパス
file_path = /home/pi/temperature_humidity_monitor/data/sensor_data.json

# 保持する最大レコード数（525600 = 1年分、1分間隔）
max_records = 525600

# バックアップファイル作成の有効/無効
backup_enabled = true

# 古いデータの自動削除日数（設定しない場合はmax_recordsで制限）
# cleanup_days = 365

[git]
# GitHubリポジトリのローカルパス
repo_path = /home/pi/temperature_humidity_monitor

# 自動Git pushの有効/無効
auto_push = true

# コミットメッセージ
commit_message = Update sensor data

# リモートリポジトリ名
remote_name = origin

# プッシュ先ブランチ名
branch_name = main

[logging]
# ログレベル（DEBUG, INFO, WARNING, ERROR）
level = INFO

# コンソール出力の有効/無効
console_output = true

# ログファイルパス（設定しない場合はファイル出力なし）
log_file = /var/log/temp_humidity.log
